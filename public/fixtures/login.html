<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fixture: Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
  <h3 class="mb-3">Login</h3>
  <form id="loginForm" class="vstack gap-2" action="#">
    <input id="username" name="username" class="form-control" placeholder="Username">
    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
    <button id="login-btn" class="btn btn-primary">Sign in</button>
    <div id="status" class="text-success small mt-2"></div>
  </form>

  <script>
    // purely visual behavior (the agent instrumentation handles event capture)
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const uname = document.getElementById('username').value || 'user';
      document.getElementById('status').textContent = `Welcome, ${uname}!`;
    });
  </script>
</body>
</html>
