<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fixture: Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
  <h3 class="mb-3">Profile Form</h3>
  <form id="profileForm" class="vstack gap-2">
    <input id="fullName" name="fullName" class="form-control" placeholder="Full name">
    <input id="email" name="email" class="form-control" placeholder="Email">
    <textarea id="bio" name="bio" class="form-control" placeholder="Bio"></textarea>
    <button id="save" class="btn btn-success">Save</button>
    <div id="saved" class="text-info small mt-2"></div>
  </form>

  <script>
    document.getElementById('profileForm').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('saved').textContent = 'Saved!';
    });
  </script>
</body>
</html>
