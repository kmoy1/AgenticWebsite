<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fixture: Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
  <h3 class="mb-3">Search</h3>
  <form id="searchForm" class="row g-2">
    <div class="col-auto">
      <input id="q" name="q" class="form-control" placeholder="Search query">
    </div>
    <div class="col-auto">
      <button id="go" class="btn btn-secondary">Search</button>
    </div>
  </form>
  <div id="results" class="mt-3"></div>

  <script>
    document.getElementById('searchForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const q = document.getElementById('q').value || '';
      document.getElementById('results').innerHTML =
        `<div class="list-group">
           <div class="list-group-item">Result A for "<b>${q}</b>"</div>
           <div class="list-group-item">Result B for "<b>${q}</b>"</div>
         </div>`;
    });
  </script>
</body>
</html>
